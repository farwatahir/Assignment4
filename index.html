<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse:collapse;
            margin: 20px 0;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
    <h1 style="background-color: darkorange;">Assignment 4</h1>
    <h1 style="color: blue;">Multiplication Table Generator</h1>
</head>
<body>
    
    <div>
        <label for="number" style="color: rgb(17, 120, 39);">Number: </label>
        <input type="number" id="number" name="number">
        <label for="length" style="color: crimson;">Length: </label>
        <input type="number" id="length" name="length">
        <button onclick="generateTable()" style="color: rgb(16, 11, 90);">Generate Table</button>
    </div>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const number = document.getElementById('number').value;
            const length = document.getElementById('length').value;
            const tableContainer = document.getElementById('tableContainer');

            if (number === '' || length === '' || number <= 0 || length <= 0) {
                tableContainer.innerHTML = 'Please enter valid positive numbers for both fields.';
                return;
            }

            let tableHTML = '<table><thead><tr><th>Multiplication Table of ' + number + '</th></tr></thead><tbody>';
            for (let i = 1; i <= length; i++) {
                tableHTML += '<tr><td>' + number + ' x ' + i + ' = ' + (number * i) + '</td></tr>';
            }
            tableHTML += '</tbody></table>';

            tableContainer.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
